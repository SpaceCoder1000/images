<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background for Stylish</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Array of image URLs
            const images = [
                'img1.gif',
                'img2.jpg',
                'img3.png',
                'img4.jpeg'
            ];

            // Pick a random image
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // Add the random image URL as a data attribute to the body
            document.body.setAttribute('data-bg', randomImage);
        });
    </script>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-top: 40vh;">Random Background</h1>
</body>
</html>
