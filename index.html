<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background for Stylish</title>
    <script>
        // Declare randomImage in the global scope
        let randomImage;

        document.addEventListener("DOMContentLoaded", () => {
            // Array of two image URLs
            const images = [
                'https://spacecoder1000.github.io/images/img1.gif',
                'https://spacecoder1000.github.io/images/img2.jpg'
            ];

            // Pick a random image
            randomImage = images[Math.floor(Math.random() * images.length)];

            // Log the selected image to the console
            console.log('Random image selected:', randomImage);

            // Add the random image URL as a data attribute to the body
            document.body.setAttribute('data-bg', randomImage);

            // Apply the background directly for debugging
            document.body.style.background = `url(${randomImage}) no-repeat center center fixed`;
            document.body.style.backgroundSize = 'cover';
        });
    </script>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-top: 40vh;">Random Background</h1>
</body>
</html>
